<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header id="main-header">
        <h1>Register for Events</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>

            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact & FAQs</a></li>
        </ul>
    </nav>
    <main>
        <h2>Participant Registration Form</h2>
        <form action="#">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" required>

            <label for="event">Select Event:</label>
            <select id="event" name="event">
                <option value="codeathon">Code-a-Thon</option>
                <option value="robowars">RoboWars</option>
                <option value="webweaver">Web Weaver</option>
                <option value="aiinnovate">AI Innovate</option>
            </select>

            <input type="submit" value="Register">
        </form>
    </main>

</body>
