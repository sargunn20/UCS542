<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f8ff; }
        header { background-color: #008080; color: #fff; padding: 1.5rem 0; text-align: center; }
        nav { background: #005f5f; padding: 0.5rem; }
        nav ul { list-style: none; margin: 0; padding: 0; text-align: center; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; font-weight: bold; font-size: 1.1em; }
        .container { padding: 20px; }
        h2 { text-align: center; color: #005f5f; }
        form { max-width: 600px; margin: 20px auto; padding: 25px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        input[type="text"], input[type="date"], select { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ddd; box-sizing: border-box; }
        input[type="submit"] { width: 100%; background-color: #008080; color: white; padding: 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 18px; font-weight: bold; }
        input[type="submit"]:hover { background-color: #005f5f; }
    </style>
</head>
<body>

    <header><h1>Book Your Dream Vacation</h1></header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="packages.html">Packages</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Booking Form</h2>
        <form action="#">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="destination">Destination:</label>
            <select id="destination" name="destination">
                <option value="himalayas">Himalayas</option>
                <option value="maldives">Maldives</option>
                <option value="rome-athens">Rome & Athens</option>
                <option value="amazon">Amazon Rainforest</option>
            </select>

            <label for="package">Select Package:</label>
            <select id="package" name="package">
                <option value="mountain">Mountain Explorer</option>
                <option value="beach">Beach Paradise</option>
                <option value="historic">Historic Capitals</option>
                <option value="jungle">Jungle Adventure</option>
            </select>

            <input type="submit" value="Book Now">
        </form>
    </div>

</body>
</html>
