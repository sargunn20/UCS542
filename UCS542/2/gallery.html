<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f8ff; }
        header { background-color: #008080; color: #fff; padding: 1.5rem 0; text-align: center; }
        nav { background: #005f5f; padding: 0.5rem; }
        nav ul { list-style: none; margin: 0; padding: 0; text-align: center; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; font-weight: bold; font-size: 1.1em; }
        .container { padding: 20px; }
        h2 { text-align: center; color: #005f5f; }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
        .gallery-item {
            width: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .gallery-item .caption {
            padding: 15px;
            font-weight: bold;
            color: #005f5f;
        }
    </style>
</head>
<body>

    <header><h1>Our Gallery</h1></header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="packages.html">Packages</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Photos From Our Adventures</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="Himalayas.jpeg" alt="The Himalayas">
                <p class="caption">The Majestic Himalayas</p>
            </div>
            <div class="gallery-item">
                <img src="Maldives.jpeg" alt="The Maldives">
                <p class="caption">Sunny Beaches of Maldives</p>
            </div>
            <div class="gallery-item">
                <img src="Rome.jpeg" alt="Rome">
                <p class="caption">Ancient Ruins of Rome</p>
            </div>
            <div class="gallery-item">
                <img src="Rainforest.jpeg" alt="The Amazon Rainforest">
                <p class="caption">Lush Amazon Rainforest</p>
            </div>
        </div>
    </div>

</body>
</html>
